name: Build and Code Format Check

on:
  push:
    branches:
      - '**'  # все ветки
  pull_request:
    branches:
      - '**'  # также проверять при PR в любую ветку

jobs:
  build-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # замените на версию вашего проекта (6.0.x, 7.0.x и т.д.)

      - name: Restore dependencies
        run: dotnet restore

      - name: Check code formatting
        run: dotnet format --verify-no-changes --verbosity normal

      - name: Build project
        run: dotnet build --configuration Release --no-restore